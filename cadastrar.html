<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Astralbook</title>
</head>
<body>
    <div class="cadastrar">
        <div class="mini-header">
            <a href="#">    
                <img src="images/mini-logo.png" alt="">
            </a>
    
            <div class="help-me">
                <a href="#" class="need-help">Preciso De Ajuda</a>
    
                <div class="nations">
                    <a href="#"><img src="images/brasil.png" alt=""></a>
                    <a href="#"><img src="images/eua.png" alt=""></a>
                    <a href="#"><img src="images/esp.png" alt=""></a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5 offset-md-4">
                    <form action="post" class="criar-conta">
                        <a href="/login.html">
                            <svg 
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                width="27px" height="17px">
                                <path fill-rule="evenodd"  fill="rgb(106, 41, 118)"
                                d="M25.831,7.314 L3.990,7.314 L9.202,2.025 C9.658,1.562 9.658,0.810 9.202,0.347 C8.745,-0.116 8.005,-0.116 7.549,0.347 L0.342,7.661 C-0.114,8.124 -0.114,8.876 0.342,9.338 L7.549,16.653 C7.777,16.884 8.076,17.000 8.375,17.000 C8.674,17.000 8.974,16.884 9.202,16.653 C9.658,16.190 9.658,15.438 9.202,14.975 L3.990,9.686 L25.831,9.686 C26.477,9.686 27.000,9.155 27.000,8.500 C27.000,7.845 26.477,7.314 25.831,7.314 Z"/>
                            </svg>
                        </a>
            
                        <h2>Criar Conta</h2>
            
                        <div class="row">
                            <div class="col-12">
                                <div class="input-block">
                                    <input type="email" placeholder="E-mail" required/>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="input-block">
                                    <input type="password" placeholder="Senha" required/>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="input-block">
                                    <input type="password" placeholder="Confirmar senha" required/>
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div class="input-block">
                                    <select>
                                        <option>Ano de Nascimento</option>
                                        <option value="1991">1991</option>
                                        <option value="1992">1992</option>
                                        <option value="1993">1993</option>
                                        <option value="1994">1994</option>
                                        <option value="1995">1995</option>
                                        <option value="1996">1996</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div class="input-block">
                                    <select>
                                        <option>Gênero</option>
                                        <option value="masculino">masculino</option>
                                        <option value="feminino">feminino</option>
                                        <option value="Não quero informar">Não quero informar</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12">
                                <p class="criar-conta termos">Ao clicar no botão, você aceitar nossos <a href="#">Termos de uso.</a></p> 
                            </div>

                            <div class="col-12">
                                <button class="button-purple">Avançar</button>
                            </div>

                            <div class="col-12">
                                <p class="criar-conta termos">Já tem uma conta? <a href="#">Iniciar Sessão</a></p> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="mini-footer">
            <div class="menu-down">
                <ul>
                    <li><a href="#">Sobre</a></li>

                    <li><a href="#">Blog</a></li>

                    <li><a href="#">Privacidade</a></li>

                    <li><a href="#">Termos</a></li>

                    <li><a href="#">Ajuda</a></li>

                    <li><a href="#">© 2021 Copyright</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
