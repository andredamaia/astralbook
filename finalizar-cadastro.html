<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Astralbook</title>
</head>
<body>
    <div class="cadastrar">
        <div class="mini-header">
            <a href="#">    
                <img src="images/mini-logo.png" alt="">
            </a>
    
            <div class="help-me">
                <a href="#" class="need-help">Preciso De Ajuda</a>
    
                <div class="nations">
                    <a href="#"><img src="images/brasil.png" alt=""></a>
                    <a href="#"><img src="images/eua.png" alt=""></a>
                    <a href="#"><img src="images/esp.png" alt=""></a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5 offset-md-4">
                    <form action="post" class="criar-conta">
                        <h2>Criar Conta</h2>

                        <p style="color: #6a2776; margin-bottom: 6rem; font-weight: 700;">Crie um nome de usuário</p>
            
                        <div class="row">
                            <div class="col-12">
                                <div class="input-block">
                                    <input type="text" placeholder="Escolha um nome de usuario" required/>

                                    <img src="images/check.png" alt="">
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="button-purple">Avançar</button>
                            </div>

                            <div class="col-12">
                                <p class="criar-conta termos">Já tem uma conta? <a href="#">Iniciar Sessão</a></p> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="mini-footer">
            <div class="menu-down">
                <ul>
                    <li><a href="#">Sobre</a></li>

                    <li><a href="#">Blog</a></li>

                    <li><a href="#">Privacidade</a></li>

                    <li><a href="#">Termos</a></li>

                    <li><a href="#">Ajuda</a></li>

                    <li><a href="#">© 2021 Copyright</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
